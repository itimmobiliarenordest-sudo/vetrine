<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Dashboard Vetrine</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f4f9;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
  }

  h1 {
    text-align: center;
    color: #b30933;
    margin-top: 20px;
  }

  /* NUOVO STILE SELECT */
  label { 
    font-weight: bold; 
    color: #4c565c;
    margin-right: 10px;
  }
  select { 
    padding: 8px 15px; 
    margin: 10px 0; 
    font-size: 16px; 
    border: 2px solid #b30933; 
    border-radius: 8px; 
    background-color: white; 
    cursor: pointer;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    /* Freccia SVG personalizzata per l'icona */
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23b30933' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 10px center;
    padding-right: 30px; 
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  select:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
    outline: none;
  }
  /* FINE NUOVO STILE SELECT */
  
  /* Stile per il campo di ricerca */
  .cerca-container {
    margin-top: 20px;
    display: flex;
    gap: 10px;
    align-items: center;
  }
  
  #inputRicerca {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
  }

  .griglia {
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
  }

  .riga { display: flex; gap: 10px; justify-content: center; }

  .blocco {
    display: flex;
    gap: 8px;
    padding: 5px;
    border-right: 3px solid #4c565c;
    transition: transform 0.3s;
  }

  .blocco:last-child { border-right: none; }

  .cella {
    width: 90px; height: 80px;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    box-sizing: border-box;
    cursor: pointer;
    padding: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
    text-align: center;
    overflow-wrap: break-word;
  }

  .cella:hover { transform: translateY(-3px); box-shadow: 0 5px 12px rgba(0,0,0,0.2); }

  /* Classi per stato */
  .cella.offline { 
    background-color: #fce8e8; 
    color: #b30933; 
    font-weight: bold;
  }
  .cella.segnaposto { background-color: #87A0CC; color: white; }
  .cella.ribasso { background-color: #ffeb99; color: #555; }
  .cella.normale { background-color: #a0e7a0; color: #333; }
  
  /* CLASSE PER EVIDENZIAZIONE RICERCA (BLU/AZZURRO) */
  .cella.evidenziato {
    background-color: #4da6ff !important;
    color: white !important;
    transform: scale(1.05) translateY(-5px); 
    box-shadow: 0 8px 20px rgba(77, 166, 255, 0.5);
    border: 3px solid white; 
  }

  .cella .prezzo-vecchio {
    text-decoration: line-through;
    font-weight: normal; 
    font-size: 0.85em;
    color: #666;
    margin-bottom: 2px;
    word-break: break-word;
  }

  .cella .prezzo-nuovo {
    font-weight: bold; 
    color: black;
    margin-bottom: 2px;
    word-break: break-word;
  }

  .cella .comune {
    font-size: 0.8em;
    color: #333;
    word-break: break-word;
  }

  .cella .rif {
    font-weight: bold;
    margin-bottom: 2px;
    word-break: break-word;
  }

  button {
    margin-top: 4px;
    font-size: 10px;
    padding: 2px 5px;
    border: none;
    border-radius: 5px;
    background-color: #ffb74d;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
  }

  button:hover { 
      background-color: #ffa726; 
      transform: scale(1.1); 
  }
  
  #bottoneCerca { 
      padding: 8px 15px;
      font-size: 14px;
      margin-top: 0;
      background-color: #007bff;
  }
  #bottoneCerca:hover {
      background-color: #0056b3;
  }

  .conteggi {
    margin-top: 20px;
    font-weight: bold;
    display: flex;
    gap: 30px;
    justify-content: center;
    font-size: 14px;
  }

  /* Animazione fade */
  .fade {
    animation: fadeIn 0.4s ease-in-out;
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: scale(0.9); }
    100% { opacity: 1; transform: scale(1); }
  }
</style>
</head>
<body>

<h1>Dashboard Vetrine</h1>

<div>
  <label for="selezionaAgenzia">Seleziona Agenzia:</label>
  <select id="selezionaAgenzia">
    <option value="portogruaro">Portogruaro</option>
    <option value="sanvito">San Vito</option>
    <option value="pordenone">Pordenone</option>
  </select>
</div>

<div class="griglia" id="griglia"></div>

<div class="cerca-container">
    <input type="text" id="inputRicerca" placeholder="Cerca Riferimento (es. 1234)">
    <button id="bottoneCerca">Cerca</button>
</div>

<div class="conteggi">
  <div>Cartelli totali: <span id="totale">0</span></div>
  <div>Ribassi da fare: <span id="ribassi">0</span></div>
  <div>Offline: <span id="offline">0</span></div>
</div>

<script>
const agenzieBlocchi = {
  portogruaro: [4, 4, 3, 4, 5],
  sanvito: [2, 2, 2],
  pordenone: [3, 5]
};
const righe = 3;
let immobili = [];

const grigliaDiv = document.getElementById('griglia');
const selectAgenzia = document.getElementById('selezionaAgenzia');
const inputRicerca = document.getElementById('inputRicerca');
const bottoneCerca = document.getElementById('bottoneCerca');

let rifDaCercare = '';

// NUOVA FUNZIONE: Legge il parametro 'agenzia' dall'URL
function getAgenziaFromUrl() {
    const params = new URLSearchParams(window.location.search);
    return params.get('agenzia'); 
}

// NUOVA FUNZIONE: Reindirizza la pagina con il parametro URL aggiornato
function cambiaAgenziaConUrl() {
    const nuovaAgenzia = selectAgenzia.value;
    const currentUrl = new URL(window.location.href);
    
    // Imposta il nuovo parametro 'agenzia' nell'URL
    currentUrl.searchParams.set('agenzia', nuovaAgenzia);
    
    // Ricarica la pagina con il nuovo URL per applicare il filtro
    window.location.href = currentUrl.toString();
}

async function caricaVetrine() {
  // 1. Legge il valore dall'URL e imposta il selettore
  const agenziaUrl = getAgenziaFromUrl();
  if (agenziaUrl && selectAgenzia.options[selectAgenzia.selectedIndex].value !== agenziaUrl) {
    // Controlla se il valore dell'URL è diverso dal valore di default o selezionato
    selectAgenzia.value = agenziaUrl;
  }

  // 2. Chiamata API (la tua logica originale)
  try {
    const res = await fetch("https://vetrine.it-immobiliarenordest.workers.dev/vetrine");
    const json = await res.json();
    if (!json.success) { console.error("Errore API:", json.message); return; }
    immobili = json.data;
  } catch (error) {
    console.error("Errore durante il caricamento delle vetrine:", error);
  }
  
  renderGriglia();
}

function renderGriglia() {
  // L'agenzia viene letta dal valore della select, che è stato impostato dall'URL o dall'utente
  const agenzia = selectAgenzia.value;
  const blocchi = agenzieBlocchi[agenzia];
  const immobiliFiltrati = immobili.filter(i => i.agenzia === agenzia); 

  grigliaDiv.innerHTML = '';
  let indice = 0;
  let countRibasso = 0;
  let countOffline = 0;

  const celleTotali = blocchi.reduce((sum, current) => sum + current, 0) * righe;
  const immobiliConSegnaposto = [...immobiliFiltrati];

  while (immobiliConSegnaposto.length < celleTotali) {
      immobiliConSegnaposto.push(null);
  }

  for (let r = 0; r < righe; r++) {
    const rigaDiv = document.createElement('div');
    rigaDiv.classList.add('riga');

    blocchi.forEach((colonne) => {
      const bloccoDiv = document.createElement('div');
      bloccoDiv.classList.add('blocco');

      for (let c = 0; c < colonne; c++) {
        const immobile = immobiliConSegnaposto[indice];
        const cella = document.createElement('div');
        cella.classList.add('cella', 'fade');

        // LOGICA OFFLINE: Se l'immobile non esiste O se il prezzo MyAgency è 0
        if (!immobile || immobile.prezzo_myagency === 0) {
          cella.classList.add('offline');
          cella.textContent = "OFFLINE";
          if(indice < immobiliFiltrati.length) countOffline++;

        } else if (immobile.segnaposto) {
          cella.classList.add('segnaposto');
          cella.textContent = "SEGNAPOSTO";

        } else {
          const isRibasso = immobile.prezzo_myagency < immobile.prezzo;

          if (isRibasso) {
            cella.classList.add('ribasso');
            countRibasso++;
            cella.innerHTML = `
              <div class="prezzo-vecchio">${immobile.prezzo} €</div>
              <div class="prezzo-nuovo">↓ ${immobile.prezzo_myagency
